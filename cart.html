    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoe Haven - Billing</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7fafc; /* Light gray background */
            color: #2d3748; /* Dark text */
        }
        .btn-primary {
            @apply bg-indigo-600 text-white px-6 py-3 rounded-lg hover:bg-indigo-700 transition duration-300 shadow-md;
        }
        .navbar {
            @apply bg-white shadow-md p-4;
        }
        .navbar a {
            @apply text-gray-700 hover:text-indigo-600 px-4 py-2 rounded-md transition duration-200;
        }
        .form-input {
            @apply mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm;
        }
    </style>

</head>
<body class="min-h-screen flex flex-col">
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-NXM77R7Q"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->

    <header class="navbar">
        <nav class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold text-indigo-700">Shoe Haven</a>
            <div class="space-x-4">
                <a href="index.html">Home</a>
                <a href="cart.html">Billing Page</a>
                <a href="thank.html">Thank You</a>
            </div>
        </nav>
    </header>

    <main class="flex-grow container mx-auto p-6">
        <section class="my-12">
            <h1 class="text-4xl font-extrabold text-gray-900 text-center mb-8">Complete Your Purchase</h1>

            <div class="max-w-xl mx-auto bg-white rounded-xl shadow-lg p-8">
                <form action="thank.html" method="GET">
                    <div class="mb-6">
                        <label for="fullName" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                        <input type="text" id="fullName" name="fullName" class="form-input" placeholder="John Doe" required>
                    </div>
                    <div class="mb-6">
                        <label for="cardNumber" class="block text-sm font-medium text-gray-700 mb-1">Card Number</label>
                        <input type="text" id="cardNumber" name="cardNumber" class="form-input" placeholder="XXXX XXXX XXXX XXXX" inputmode="numeric" pattern="[0-9]{13,16}" maxlength="16" required>
                    </div>
                    <div class="grid grid-cols-2 gap-6 mb-8">
                        <div>
                            <label for="expiryDate" class="block text-sm font-medium text-gray-700 mb-1">Expiry Date (MM/YY)</label>
                            <input type="text" id="expiryDate" name="expiryDate" class="form-input" placeholder="MM/YY" pattern="(0[1-9]|1[0-2])\/?([0-9]{2})" maxlength="5" required>
                        </div>
                        <div>
                            <label for="cvv" class="block text-sm font-medium text-gray-700 mb-1">CVV</label>
                            <input type="text" id="cvv" name="cvv" class="form-input" placeholder="XXX" inputmode="numeric" pattern="[0-9]{3,4}" maxlength="4" required>
                        </div>
                    </div>

                    <div class="flex justify-between items-center text-2xl font-semibold text-gray-800 mb-4">
                        <span>Total Amount:</span>
                        <span>$280.00</span> <!-- Placeholder total, could be dynamic with JS -->
                    </div>

                    <div class="text-center mt-8">
                        <button type="submit" class="btn-primary w-full">Pay Now</button>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <footer class="bg-gray-800 text-white p-6 text-center mt-auto rounded-t-xl">
        <p>&copy; 2025 Shoe Haven. All rights reserved.</p>
    </footer>
</body>
</html>
